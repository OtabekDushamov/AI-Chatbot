<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --user-bubble: #0ea5e9;
            --ai-bubble: #334155;
            --ai-text: #e2e8f0;
            --input-bg: #1e293b;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 1.25rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0 1rem 1rem 1rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background-color: var(--user-bubble);
            color: white;
            border-radius: 1rem 0 1rem 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .ai-message .message-bubble {
            background-color: var(--ai-bubble);
            color: var(--ai-text);
            border-bottom-left-radius: 0.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .ai-message .message-bubble::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 0;
            width: 10px;
            height: 20px;
            background-color: var(--ai-bubble);
            clip-path: polygon(0 0, 100% 100%, 100% 0);
        }

        .user-message .message-bubble::after {
            content: '';
            position: absolute;
            right: -7px;
            top: 0;
            width: 10px;
            height: 20px;
            background-color: var(--user-bubble);
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            text-align: right;
        }

        .ai-message .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 1rem;
            background-color: var(--primary-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input:focus {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .send-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .file-upload-button {
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .file-upload-button:hover {
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            background-color: var(--ai-bubble);
            border-radius: 1rem;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .message-bubble {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 0.75rem 1rem;
            }
            
            .chat-input-container {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                <i class="fas fa-robot text-white text-sm"></i>
            </div>
            <h1 id="assistantName">Nexus AI Assistant</h1>
        </div>

        <!-- Mode tabs and submodes -->
        <div id="modeSwitcher" class="px-4 py-3 border-b border-white/10">
            <div id="modeTabs" class="flex items-center gap-0 w-full"></div>
            <div id="subModes" class="mt-3 flex items-center gap-2 overflow-x-auto"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- AI welcome message -->
            <div class="message ai-message">
                <div class="message-bubble">
                    <p id="welcomeMessage">Hello! I'm Nexus, your AI assistant. How can I help you today?</p>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>

            <!-- Typing indicator (hidden by default) -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button class="file-upload-button" id="fileUploadButton" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" class="chat-input" id="messageInput" placeholder="Message Nexus AI..." autocomplete="off">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const fileUploadButton = document.getElementById('fileUploadButton');
            const welcomeTime = document.getElementById('welcomeTime');
            const sendIcon = sendButton.querySelector('i');
            const assistantNameEl = document.getElementById('assistantName');
            const welcomeMessageEl = document.getElementById('welcomeMessage');
            const modeTabs = document.getElementById('modeTabs');
            const subModes = document.getElementById('subModes');

            const ASSISTANT_NAME_BY_ID = {
                'teacher_tutor': 'AI Teacher/Tutor',
                'research_assistant': 'AI Research Assistant',
                'business_consultant': 'AI Business Consultant',
                'programmer_support': 'AI Programmer/Tech Support',
                'writer_editor': 'AI Writer/Editor',
                'psychologist_coach': 'AI Psychologist/Wellness Coach',
                'fitness_nutrition': 'AI Fitness/Nutrition Coach',
                'financial_advisor': 'AI Financial Advisor',
                'career_coach': 'AI Career Coach',
                'language_partner': 'AI Language Partner',
                'poet_storyteller': 'AI Poet/Storyteller',
                'designer': 'AI Designer',
                'musician': 'AI Musician',
                'game_master': 'AI Game Master'
            };

            function getAssistantIdFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('assistant_id');
            }

            // Check if assistant is selected, redirect to main page if not
            const currentAssistantId = getAssistantIdFromUrl();
            if (!currentAssistantId || !ASSISTANT_NAME_BY_ID[currentAssistantId]) {
                window.location.href = '/';
                return;
            }

            // Set assistant name in header
            assistantNameEl.textContent = ASSISTANT_NAME_BY_ID[currentAssistantId];

            // Set custom welcome message
            const assistantName = ASSISTANT_NAME_BY_ID[currentAssistantId];
            welcomeMessageEl.textContent = `Hello! I'm ${assistantName}. How can I help you today?`;

            // Set welcome message time
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            welcomeTime.textContent = `Today, ${timeString}`;

            // Build tabbed mode switcher
            async function loadModes() {
                try {
                    const res = await fetch('/api/modes/');
                    if (!res.ok) throw new Error('Failed to load modes');
                    const data = await res.json();
                    const modes = data.modes || {};

                    const modeOrder = ['professional', 'personal', 'creative'];
                    const items = modeOrder
                        .filter(k => modes[k])
                        .map(k => ({ key: k, name: modes[k].name, assistants: modes[k].assistants || [] }));

                    // Determine active mode by current assistant
                    function getModeByAssistant(aid) {
                        for (const it of items) {
                            if (it.assistants.find(a => a.id === aid)) return it.key;
                        }
                        return items[0]?.key;
                    }

                    let activeModeKey = getModeByAssistant(currentAssistantId);

                    const MODE_ICONS = {
                        professional: 'fa-graduation-cap',
                        personal: 'fa-user',
                        creative: 'fa-palette'
                    };

                    function renderTabs() {
                        modeTabs.innerHTML = items.map(it => {
                            const active = it.key === activeModeKey;
                            const base = 'flex-1 text-center px-3 py-2 border-b-2';
                            const classes = active ? 'border-indigo-500 text-white bg-white/10' : 'border-transparent text-gray-300 hover:bg-white/5 hover:text-white';
                            const icon = MODE_ICONS[it.key] || 'fa-circle';
                            return `
                                <button data-mode="${it.key}" class="${base} ${classes}">
                                    <span class="inline-flex items-center justify-center gap-2">
                                        <i class="fas ${icon}"></i>
                                        <span>${it.name}</span>
                                    </span>
                                </button>
                            `;
                        }).join('');

                        Array.from(modeTabs.querySelectorAll('button')).forEach(btn => {
                            btn.addEventListener('click', () => {
                                activeModeKey = btn.getAttribute('data-mode');
                                renderTabs();
                                renderSubModes();
                            });
                        });
                    }

                    function renderSubModes() {
                        const active = items.find(it => it.key === activeModeKey);
                        if (!active) return;
                        subModes.innerHTML = (active.assistants).map(a => {
                            const isActive = a.id === currentAssistantId;
                            const classes = isActive ? 'border-indigo-400 text-white' : 'border-white/20 text-gray-200 hover:border-indigo-300 hover:text-white';
                            return `
                                <button data-id="${a.id}" title="${a.name}" class="px-3 py-1.5 rounded-full border text-sm ${classes}">${a.name}</button>
                            `;
                        }).join('');

                        Array.from(subModes.querySelectorAll('button')).forEach(btn => {
                            btn.addEventListener('click', () => {
                                const newId = btn.getAttribute('data-id');
                                if (newId && newId !== currentAssistantId) {
                                    const url = new URL(window.location.origin + '/chat/');
                                    url.searchParams.set('assistant_id', newId);
                                    window.location.href = url.toString();
                                }
                            });
                        });
                    }

                    renderTabs();
                    renderSubModes();
                } catch (e) {
                    modeTabs.innerHTML = '<span class="text-sm text-red-300">Failed to load modes</span>';
                }
            }

            loadModes();

            // Function to add a new message to the chat
            function addMessage(text, isUser, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                let contentHtml;
                if (isLoading) {
                    contentHtml = `
                        <div class="typing-indicator" style="display: flex; margin: 0;">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    `;
                } else {
                    contentHtml = isUser ? `<p>${escapeHtml(text)}</p>` : renderAssistantHtml(text);
                }
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${contentHtml}
                        <div class="message-time">Today, ${timeString}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageDiv;
            }

            function renderAssistantHtml(text) {
                // Escape to avoid HTML injection first
                let escaped = escapeHtml(text);

                // Convert markdown bold **text** to <strong>
                escaped = escaped.replace(/\*\*(.+?)\*\*/g, '<strong>$1<\/strong>');

                // Convert lines starting with ### to headings
                escaped = escaped
                    .split('\n')
                    .map(line => {
                        if (/^###\s+/.test(line)) {
                            const title = line.replace(/^###\s+/, '');
                            return `<h3 class="text-lg font-semibold mb-2">${title}<\/h3>`;
                        }
                        return line;
                    })
                    .join('\n');

                // Split by blank lines into blocks; wrap non-heading blocks in <p>
                const blocks = escaped.split(/\n{2,}/).map(block => {
                    if (/^<h3[\s\S]*><\/h3>$/.test(block.trim())) {
                        return block; // already a heading block
                    }
                    return '<p>' + block.replace(/\n/g, '<br>') + '</p>';
                });
                return blocks.join('');
            }

            // Function to escape HTML
            function escapeHtml(text) {
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }

            // Function to collect all messages for API
            function collectMessages() {
                const messages = [];
                const messageElements = chatMessages.querySelectorAll('.message');
                
                messageElements.forEach(element => {
                    const isUser = element.classList.contains('user-message');
                    const textElement = element.querySelector('.message-bubble p');
                    
                    // Skip loading messages (they don't have text content)
                    if (textElement && textElement.textContent) {
                        messages.push({
                            role: isUser ? 'user' : 'assistant',
                            content: textElement.textContent
                        });
                    }
                });
                
                return messages;
            }

            // Function to send message to backend
            async function sendToBackend(userMessage) {
                const messages = collectMessages();
                const assistantId = getAssistantIdFromUrl();
                
                try {
                    const response = await fetch('/api/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: messages,
                            assistant_id: assistantId || undefined,
                            model: 'gpt-4o-mini',
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    return data.reply;
                } catch (error) {
                    console.error('Error:', error);
                    return `Sorry, I encountered an error: ${error.message}`;
                }
            }

            // Function to simulate AI typing

            // Handle send button click
            sendButton.addEventListener('click', async function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    sendButton.disabled = true;
                    
                    // Add loading message for AI response
                    const loadingMessage = addMessage('', false, true);
                    
                    try {
                        const aiResponse = await sendToBackend(message);
                        // Replace loading message with actual response
                        loadingMessage.remove();
                        addMessage(aiResponse, false);
                    } catch (error) {
                        // Replace loading message with error
                        loadingMessage.remove();
                        addMessage(`Error: ${error.message}`, false);
                    } finally {
                        sendButton.disabled = false;
                    }
                }
            });

            // Handle Enter key press
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });

            // Handle file upload button
            fileUploadButton.addEventListener('click', function() {
                // In a real implementation, this would open a file dialog
                alert('File upload functionality would be implemented here');
            });

            // Focus the input field on page load
            messageInput.focus();
        });
    </script>
</body>
</html>
