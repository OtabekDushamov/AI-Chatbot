<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --user-bubble: #0ea5e9;
            --ai-bubble: #334155;
            --ai-text: #e2e8f0;
            --input-bg: #1e293b;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 1.25rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .ai-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 0.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .ai-message .message-bubble {
            background-color: var(--ai-bubble);
            color: var(--ai-text);
            border-bottom-left-radius: 0.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .ai-message .message-bubble::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 0;
            width: 10px;
            height: 20px;
            background-color: var(--ai-bubble);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .user-message .message-bubble::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 0;
            width: 10px;
            height: 20px;
            background-color: var(--user-bubble);
            clip-path: polygon(0 0, 0 100%, 100% 0);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            text-align: right;
        }

        .ai-message .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 1rem;
            background-color: var(--primary-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .chat-input:focus {
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .send-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .file-upload-button {
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .file-upload-button:hover {
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            background-color: var(--ai-bubble);
            border-radius: 1rem;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .message-bubble {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 0.75rem 1rem;
            }
            
            .chat-input-container {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                <i class="fas fa-robot text-white text-sm"></i>
            </div>
            <h1>Nexus AI Assistant</h1>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- AI welcome message -->
            <div class="message ai-message">
                <div class="message-bubble">
                    <p>Hello! I'm Nexus, your AI assistant. How can I help you today?</p>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>

            <!-- Typing indicator (hidden by default) -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button class="file-upload-button" id="fileUploadButton" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" class="chat-input" id="messageInput" placeholder="Message Nexus AI..." autocomplete="off">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const fileUploadButton = document.getElementById('fileUploadButton');
            const welcomeTime = document.getElementById('welcomeTime');

            // Set welcome message time
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            welcomeTime.textContent = `Today, ${timeString}`;

            // Function to add a new message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <p>${escapeHtml(text)}</p>
                        <div class="message-time">Today, ${timeString}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to escape HTML
            function escapeHtml(text) {
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }

            // Function to collect all messages for API
            function collectMessages() {
                const messages = [];
                const messageElements = chatMessages.querySelectorAll('.message');
                
                messageElements.forEach(element => {
                    const isUser = element.classList.contains('user-message');
                    const text = element.querySelector('.message-bubble p').textContent;
                    messages.push({
                        role: isUser ? 'user' : 'assistant',
                        content: text
                    });
                });
                
                return messages;
            }

            // Function to send message to backend
            async function sendToBackend(userMessage) {
                const messages = collectMessages();
                
                try {
                    const response = await fetch('/api/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: messages,
                            model: 'gpt-4o-mini',
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    return data.reply;
                } catch (error) {
                    console.error('Error:', error);
                    return `Sorry, I encountered an error: ${error.message}`;
                }
            }

            // Function to simulate AI typing
            function showTyping() {
                typingIndicator.style.display = 'flex';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideTyping() {
                typingIndicator.style.display = 'none';
            }

            // Handle send button click
            sendButton.addEventListener('click', async function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
                    sendButton.disabled = true;
                    
                    showTyping();
                    
                    try {
                        const aiResponse = await sendToBackend(message);
                        hideTyping();
                        addMessage(aiResponse, false);
                    } catch (error) {
                        hideTyping();
                        addMessage(`Error: ${error.message}`, false);
                    } finally {
                        sendButton.disabled = false;
                    }
                }
            });

            // Handle Enter key press
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendButton.click();
                }
            });

            // Handle file upload button
            fileUploadButton.addEventListener('click', function() {
                // In a real implementation, this would open a file dialog
                alert('File upload functionality would be implemented here');
            });

            // Focus the input field on page load
            messageInput.focus();
        });
    </script>
</body>
</html>
